<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clip</title>
  <style>
    div{
      position: relative;
      width: 500px;
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      clip: rect(100px 700px 700px 0);
      /* clip을 사용하려면 반드시 positon 속성이 있어야한다 */
    }
  </style>
</head>
<body>
  <div>
    <img src="https://images.mypetlife.co.kr/content/uploads/2019/09/09153001/dog-panting.jpg" alt="">
  </div>
</body>
</html>
